apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: rancher
  namespace: kube-system
spec:
  chart: rancher
  createNamespace: true
  repo: https://releases.rancher.com/server-charts/stable
  targetNamespace: cattle-system
  valuesContent: |-
    hostname: domain.org
    ingress:
      ingressClassName: nginx
    letsEncrypt:
      ingress:
        class: nginx
  version: 2.7.6
